<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>



<!--Radio buttons START-->

<body class="text-bg-light">
    <div class="container">
        <div class="col">
            <div class="row mb-1 mt-4 text-center">
                <h2>
                    Search By:
                </h2>
            </div>
        </div>
        <div id="radioButtonRow" class="row">
            <div class="row mb-5 mt-3 text-center">
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input id="locationRadio" class="form-check-input" type="radio" name="searchType">
                        <label class="form-check-label" for="typechoice">
                            Location
                        </label>
                    </div>
                    <div class="form-check-inline form-check-inline">
                        <input id="parkTypeRadio" class="form-check-input" type="radio" name="searchType">
                        <label class="form-check-label" for="typechoice">
                            Park Type
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Radio buttons END-->

    <!--Programmatic Dropdown for LOCATION-->
    <div id="locationDropdownRow">
        <div class="row">
            <div class="col text-center">
                <select name="locationDropdown" id="locationDropdown"></select>
            </div>
        </div>
    </div>
    
    <!--Programmatic dropdown for park type-->
    <div id = "parkTypeDropdownRow">
        <div class="row">
            <div class="col text-center"> 
                <select name="parkTypeDropdown" id="parkTypeDropdown">
                    
                </select>
            </div>
        </div>
    </div>


    <!--Information Display Area-->
    <div id="parkInfoDisplayRow" class="row mt-3">
      

    </div>

   







    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parkSearch.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
   
</body>

</html>
